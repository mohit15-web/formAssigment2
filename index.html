<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Personal details</p>

    <label for="salutation">Salutation</label><br>
        <select name="salutation" id="salutation">
            <option value="none">--None--</option>
            <option value="mr.">Mr.</option>
            <option value="mrs.">Mrs.</option>
        </select><br><br>

        <label for="name">First Name:</label>
        <input type="text" id="name" required placeholder="abcd"><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" required placeholder="abcd"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="">Male</label>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="">Female</label> <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="abc@gmail.com"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="address">Address:</label><br>
        <textarea name="" id="" cols="30" rows="5"></textarea><br><br>

        <input type="submit" value="submit"><br>
</body>
</html>
